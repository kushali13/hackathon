{% extends "instructor/instructor_base.html" %}
{% load static %}
{% block title %}Add Course - UpSkillers{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">ðŸ“š Add a New Course</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-15">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">Course Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Course Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write a brief course description..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label fw-bold">Course Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <label for="start_date" class="form-label fw-bold">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="end_date" class="form-label fw-bold">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label fw-bold">Price (â‚¹)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter course price" required>
                            </div>
                        </div>
                   </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4 py-2">ðŸš€ Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
