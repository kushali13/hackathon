{% extends "instructor/instructor_base.html" %}
{% load static %}
{% block title %}Add Course - UpSkillers{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">ðŸ“š Add a New Course</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">Course Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Course Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write a brief description..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label fw-bold">Course Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <label for="video_url" class="form-label fw-bold">Course Video</label>
                                <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                            </div>

                            <div class="mb-3">
                                <label for="level" class="form-label fw-bold">Course Level</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="language" class="form-label fw-bold">Language</label>
                                <select class="form-select" id="language" name="language" required>
                                    <option value="english">English</option>
                                    <option value="spanish">Spanish</option>
                                    <option value="french">French</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="duration" class="form-label fw-bold">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g. 10 hours, 2 weeks" required>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                         

                            <div class="mb-3">
                                <label for="categories" class="form-label fw-bold">Categories</label>
                                <select class="form-select" id="categories" name="categories" multiple required>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="subcategories" class="form-label fw-bold">Subcategories</label>
                                <select class="form-select" id="subcategories" name="subcategories" multiple required>
                                    {% for subcategory in subcategories %}
                                        <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="start_date" class="form-label fw-bold">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="end_date" class="form-label fw-bold">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label fw-bold">Price (â‚¹)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter course price" required>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label fw-bold">Course Content</label>
                                <textarea class="form-control" id="content" name="content" rows="3" placeholder="Briefly outline course topics..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="prerequisites" class="form-label fw-bold">Prerequisites</label>
                                <textarea class="form-control" id="prerequisites" name="prerequisites" rows="3" placeholder="Mention required prior knowledge..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="course_outcomes" class="form-label fw-bold">Course Outcomes</label>
                                <textarea class="form-control" id="course_outcomes" name="course_outcomes" rows="3" placeholder="What will students learn?" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="is_active" class="form-label fw-bold">Active</label>
                                <input type="checkbox" id="is_active" name="is_active" checked>
                            </div>

                            <div class="mb-3">
                                <label for="is_featured" class="form-label fw-bold">Featured</label>
                                <input type="checkbox" id="is_featured" name="is_featured">
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4 py-2">ðŸš€ Add Course</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
