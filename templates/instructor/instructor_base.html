<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            
            <a class="navbar-brand" href="{% url 'home' %}">UpSkillers</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">

                    <li class="nav-item">
                        <a class="nav-link text-black " href="{% url 'instructor' %}">Dashboard <span class="badge bg-primary"></span></a>
                    </li>

                    <!-- <li class="nav-item">
                        <a class="nav-link me-1" href="#">Enrolled Users <span class="badge bg-primary">{% if enrolled_users %}{{ enrolled_users }}{% else %}0{% endif %}</span></a>
                    </li> -->

                    <li class="nav-item">
                        <a class="nav-link text-black ms-3" href=" {%url 'add_course' %} ">Create Course</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-regular fa-user fa-lg"></i> 
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'instructor_profile' %}">View Profile</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="btn custom-btn ms-3" href="{% url 'logout' %}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
