{% extends "base/base.html" %}
{% block title %}Add Course - UpSkillers{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">ðŸ“š Add a New Course</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">Course Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Course Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write a brief course description..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label fw-bold">Course Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <label for="start_date" class="form-label fw-bold">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="end_date" class="form-label fw-bold">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label fw-bold">Price (â‚¹)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter course price" required>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Course Status</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="is_active" value="True" id="activeYes" checked>
                                        <label class="form-check-label" for="activeYes">Active</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="is_active" value="False" id="activeNo">
                                        <label class="form-check-label" for="activeNo">Inactive</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Featured Course?</label>
                                <select class="form-select" name="is_featured">
                                    <option value="False" selected>No</option>
                                    <option value="True">Yes</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="syllabus" class="form-label fw-bold">Syllabus</label>
                                <textarea class="form-control" id="syllabus" name="syllabus" rows="2" placeholder="List the course syllabus..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="prerequisites" class="form-label fw-bold">Prerequisites</label>
                                <textarea class="form-control" id="prerequisites" name="prerequisites" rows="2" placeholder="Mention prerequisites (if any)..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="course_materials" class="form-label fw-bold">Course Materials</label>
                                <textarea class="form-control" id="course_materials" name="course_materials" rows="2" placeholder="List course materials..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="enrolled_students" class="form-label fw-bold">Enrolled Students</label>
                                <input type="number" class="form-control" id="enrolled_students" name="enrolled_students" value="0" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4 py-2">ðŸš€ Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
