{% extends "base/base.html" %}
{% load static %}

{% block title %}Register | UpSkillers{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-80">
    <div class="card shadow-lg p-5 rounded auth-card">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Email Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- User Type Selection -->
            <div class="mb-3">
                <label class="form-label fw-bold">Register as:</label>
                <div class="d-flex">
                    <div class="form-check me-4">
                        <input class="form-check-input" type="radio" name="user_type" value="learner" id="learner" checked>
                        <label class="form-check-label" for="learner">Learner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" value="instructor" id="instructor">
                        <label class="form-check-label" for="instructor">Instructor</label>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3">Already have an account?  
            <a href="{% url 'user_login' %}" class="text-decoration-none fw-bold">Login here</a>
        </p>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

{% endblock %}
