{% extends "base/base.html" %}
{% load static %}

{% block title %}Login & Register | UpSkillers{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-container shadow p-4 rounded bg-white">
        <!-- LOGIN & SIGNUP TOGGLE -->
        <div class="toggle-buttons mb-3">
            <button class="toggle-btn active" onclick="showLogin()">Login</button>
            <button class="toggle-btn" onclick="showRegister()">Register</button>
        </div>

        <div class="form-container">
            <!-- SIGN IN FORM -->
            <div id="loginForm">
                <h3 class="text-center text-primary">Welcome Back!</h3>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <p class="text-center mt-2"><a href="#">Forgot Password?</a></p>
                </form>
            </div>

            <!-- SIGN UP FORM -->
            <div id="registerForm" style="display: none;">
                <h3 class="text-center text-success">Join UpSkillers</h3>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password1" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Toggle -->
<script>
    function showLogin() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
        document.querySelector(".toggle-btn.active").classList.remove("active");
        document.querySelectorAll(".toggle-btn")[0].classList.add("active");
    }

    function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
        document.querySelector(".toggle-btn.active").classList.remove("active");
        document.querySelectorAll(".toggle-btn")[1].classList.add("active");
    }
</script>
{% endblock %}
